<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Iniciar Sesión - DulceBajón</title>
	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
	<!-- CSS -->
</head>

<body>

	<!-- NavBar -->
	<div th:replace="includes/navbar::navbar"></div><br>
	<!-- NavBar End -->

	<div class="container" id="containerUser" style="background-color: floralwhite;">
		<div class="container">
			<br>
			<h2 class="secondTitle">INICIAR SESIÓN</h2>
		</div>

		<form class="px-4 py-3" th:action="@{includes/formUserLogin}" method="POST">
			<div class="form-group">
				<label for="exampleDropdownFormEmail1">Ingresa tu correo electrónico :</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required>
			</div>
			<div class="form-group">
				<label for="exampleDropdownFormPassword1">Contraseña</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
			</div>
			<div class="form-group">
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="rememberUser">
					<label class="form-check-label" for="dropdownCheck">
						Recuérdame
					</label>
				</div>
			</div>
			<button type="submit" class="btn btn-dark btn-block">Ingresar</button>
		</form>
		<div class="dropdown-divider"></div>
		<a class="dropdown-item" th:href="@{/registrarse}">No te has registrado ? Regístrate aquí</a>
		<a class="dropdown-item" th:href="@{/restablecerContraseña}">Te olvidaste de tu contraseña ?</a>
		<br>
	</div>
	<br>
	<!-- Footer -->
	<div th:replace="includes/footer::footer"></div>
	<!-- End Footer -->

	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
	<!-- JS -->
</body>

</html>
